<body style=margin:0>
	<canvas id='q' />
	<script>
	var q = document.getElementById('q'),
		s = window.screen,
		w = q.width = s.width,
		h = q.height = s.height,
		p = Array(256).join(1).split(''),
		c = q.getContext("2d"),
		m = Math;
	setInterval(function() {
		c.fillStyle = "rgba(0,0,0,0.05)";
		c.fillRect(0, 0, w, h);
		c.fillStyle = "rgba(0,255,0,1)";
		p = p.map(function(v, i) {
			c.fillText(String.fromCharCode(m.floor(50 + m.random() * 33)), i * 10, v * 1.7);
			v += 10;
			if (v > 768 + m.random() * 10000) v = 0;
			return v
		})
		console.log(p);
	}, 33)
	</script>
</body>
