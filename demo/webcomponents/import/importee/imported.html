<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>testImport</title>
	<style>
		#testImportDiv {
			position: absolute;
			width: 200px;
			height: 200px;
			top: 50%;
			left: 50%;
			margin-left: -100px;
			margin-top: -100px;
			background: red;
		}
	</style>
</head>
<body>
	<div id="testImportDiv">testImportDiv</div>
	<script type="text/javascript">
		console.log('///////////////////// link 1 ///////////////////////');
		console.log('inImportedDocument - currentScript:', document.currentScript);
		console.log('inImportedDocument - ownerDocument:', document.currentScript.ownerDocument);
		///// 这里的document指向了父document
		console.log('inImportedDocument - document:', document);
	</script>
</body>
</html>
